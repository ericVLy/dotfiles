[module/date]
type = internal/date
interval = 1

time = "%Y %b %d %H:%M:%S %A"
time-alt = "%H:%M"

format = <label>
format-prefix = %{T5}î¤¤%{T-}
format-prefix-background = ${colors.polar_gray_light}
format-prefix-foreground = ${colors.bg}
format-prefix-padding = 1
label = %{T7}%time%%{T-}
label-background = ${colors.bg-alt}
label-foreground = ${colors.fg}
label-padding = 1
